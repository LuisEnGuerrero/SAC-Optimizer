{% extends "header.html" %}

{% block title %}Gestión de Clientes{% endblock %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<div class="mb-3">
    <form method="POST">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="/admin/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
